<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Project</title>

    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>

        </div>
    </nav>
    <div class="container mt-2 pt-3 bg-white">
        <ul class="nav nav-tabs d-flex justify-content-between" id="myTab" role="tablist" style="width: 100%;">
            <li class="nav-item flex-fill text-center" role="presentation">
                <button class="nav-link w-100" id="welcome-tab" data-bs-toggle="tab" data-bs-target="#welcome"
                    type="button" role="tab" aria-controls="welcome" aria-selected="false">Welcome</button>
            </li>
            <li class="nav-item flex-fill text-center" role="presentation">
                <button class="nav-link active w-100" id="table-tab" data-bs-toggle="tab" data-bs-target="#table"
                    type="button" role="tab" aria-controls="table" aria-selected="true">Table</button>
            </li>
            <li class="nav-item flex-fill text-center" role="presentation">
                <button class="nav-link w-100" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart" type="button"
                    role="tab" aria-controls="chart" aria-selected="false">Chart</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade" id="welcome" role="tabpanel" aria-labelledby="welcome-tab">
                <div class="d-flex flex-column justify-content-center align-items-center text-center">
                    <h1>Welcome to the Simple HTML Project</h1>
                    <p>This is a basic HTML project structure.</p>
                </div>
                <!-- add a bootstrap carousel here -->
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://placehold.co/800x400" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://placehold.co/600x400" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://placehold.co/600x400" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="tab-pane fade show active" id="table" role="tabpanel" aria-labelledby="table-tab">
            <!-- add an h4 element for "Input Sales for Each day in green color"-->
            <h4 class="mt-3 text-success text-center">Input Sales for Each Day</h4>
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="input-group">
                        <span class="input-group-text">Monday</span>
                        <input type="text" class="form-control" id="monday" value="0" min="0">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="input-group">
                        <span class="input-group-text">Tuesday</span>
                        <input type="text" class="form-control" id="tuesday" value="0" min="0">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="input-group">
                        <span class="input-group-text">Tuesday</span>
                        <input type="text" class="form-control" id="wednesday" value="0" min="0">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="input-group">
                        <span class="input-group-text">Thursday</span>
                        <input type="text" class="form-control" id="thursday" value="0" min="0">
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="chart" role="tabpanel" aria-labelledby="chart-tab">
            <p>Here is the Chart tab content.</p>
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Sticky Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="containewr">
            <p class="mb-0">Â© 2025 My Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Latest Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Add Chart.js CDN in the head section -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Scripts -->
    <script src="scripts/script.js"></script>

</body>

</html>
